<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="grid">
        <div class="display"><input type="text" class="input-box" value=""></div>
        <div class="btn7 grid-cells">7</div>
        <div class="btn8 grid-cells">8</div>
        <div class="btn9 grid-cells">9</div>
        <div class="btnDivide grid-cells">/</div>
        <div class="btn6 grid-cells">6</div>
        <div class="btn5 grid-cells">5</div>
        <div class="btn4 grid-cells">4</div>
        <div class="btnMultiply grid-cells">x</div>
        <div class="btn3 grid-cells">3</div>
        <div class="btn2 grid-cells">2</div>
        <div class="btn1 grid-cells">1</div>
        <div class="btnMinus grid-cells">-</div>
        <div class="btnClear grid-cells">Clear</div>
        <div class="btn0 grid-cells">0</div>
        <div class="btnEqual grid-cells">=</div>
        <div class="btnPlus grid-cells">+</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
